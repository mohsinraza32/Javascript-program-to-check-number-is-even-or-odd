<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check number is even or odd</title>
</head>
<body>
    <h1>check number is even or odd</h1>
   
    <label for="inputNumber">Randow Number:</label>
    <input type="number" id="inputNumber" placeholder="Enter any random number" onkeyup="ischeck()"><br>
    <h1 id="result"></h1>


    <script>
        function ischeck(){
        let num = document.querySelector("#inputNumber").value;    
       if((num % 2) === 0){
        document.querySelector("#result").innerHTML = `The number ${num} is an even number`;
       }else{
        document.querySelector("#result").innerHTML = `The number ${num} is an odd number`;
       }
       if(num == ""){
        document.querySelector("#result").innerHTML = "";
       }
    }

    </script>
</body>
</html>
